<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Ajax sandbox</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-primary py-3 mt-4">Chuck Norris Joke Generator</h2>
      <form>
        <div>
          <label for="number" class="lead mb-4 text-uppercase text-weight-bold"
            >Number of Jokes</label
          >
          <input type="number" class="form-control" id="number" />
        </div>
        <div>
          <button class="get-jokes btn btn-primary my-4">Get Jokes</button>
        </div>
      </form>
      <ul class="jokes list-group"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
